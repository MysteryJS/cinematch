services:
  postgres:
    image: 'postgres:latest'
    container_name: cinematch-postgres
    environment:
      - 'POSTGRES_DB=cinematchdb'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=cinematch'
    ports: 
      - '5432:5432'
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "cinematch", "-d", "cinematchdb"]
      interval: 5s
      timeout:  5s
      retries:  12
      
  app:  
    build: .
    container_name: cinematch-app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '8080:8080'
      
volumes: 
  postgres_data:
    driver: local
