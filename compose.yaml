services:
  postgres:
    image: postgres:latest
    container_name: cinematch-postgres
    environment:
      POSTGRES_DB: cinematchdb
      POSTGRES_USER: cinematch
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
    driver: local
