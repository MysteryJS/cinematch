<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Movies</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .movie-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .movie-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 200px; text-align: center; }
        .movie-title { font-weight: bold; margin-bottom: 10px; }
        .remove-button { background-color: #ff4c4c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .remove-button:hover { background-color: #e04343; }
        .back-link { display: block; text-align: center; margin-top: 30px; text-decoration: none; color: #333; font-weight: bold; }
        .back-link:hover { color: #000; }
    </style>
</head>
<body>
<h1>My Favorite Movies</h1>

<div class="movie-list">
    <div class="movie-card" th:each="fav : ${favorites}">
        <div class="movie-title" th:text="${fav.movieTitle}">Movie Title</div>
        <div>IMDB ID: <span th:text="${fav.movieId}">tt1234567</span></div>

        <!-- Optional: Remove favorite button -->
        <form th:action="@{/favorite/remove}" method="post" th:if="${#authentication.name != 'anonymousUser'}">
            <input type="hidden" th:name="movieId" th:value="${fav.movieId}" />
            <button type="submit" class="remove-button">Remove</button>
        </form>
    </div>
</div>

<a href="/" class="back-link">Back to Movies</a>
</body>
</html>
